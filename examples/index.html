<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Smart Labels</h1>
    <label
      >Threshold:
      <input id="inThreshold" type="range" value="1000" min="0" max="5000" />
      <output id="outThreshold"></output>
    </label>
    <div id="target"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smart-labels"></script>
    <!-- <script src="../dist/smartLabels.js"></script> -->

    <script>
      /* global d3, smartLabels */

      let width = 800,
        height = 600,
        showAnchors = false,
        labelsInCentroids = false,
        showVoronoi = false,
        threshold = 1000,
        useSmartLabels = true,
        gLabels;

      d3.json(
        "https://cdn.jsdelivr.net/npm/vega-datasets@2.9.0/data/cars.json"
      ).then((cars) => {
        console.log("data loaded", cars);

        const svg = d3
          .select("#target")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("viewBox", [0, 0, width, height]);

        const margin = { left: 40, bottom: 40, top: 10, right: 10 };
        const x = (d) => d["Miles_per_Gallon"];
        const y = (d) => d["Displacement"];
        const data = cars.filter(
          (d) =>
            x(d) !== undefined &&
            x(d) !== null &&
            y(d) !== undefined &&
            y(d) !== null
        );

        const xScale = d3
          .scaleLinear()
          .domain([0, d3.max(data, x)])
          .range([0, width - margin.left - margin.right])
          .nice();

        const yScale = d3
          .scaleLinear()
          .domain([0, d3.max(data, y)])
          .range([height - margin.top - margin.bottom, 0]);

        const g = svg
          .append("g")
          .attr("transform", `translate(${margin.left}, ${margin.top})`);

        g.append("g").call(d3.axisLeft(yScale));
        g.append("g")
          .attr("transform", `translate(0, ${yScale.range()[0]})`)
          .call(d3.axisBottom(xScale));

        g.selectAll("circle")
          .data(data)
          .attr("stroke", "black")
          .join("circle")
          .attr("cx", (d) => xScale(x(d)))
          .attr("cy", (d) => yScale(y(d)))
          .attr("r", 3)
          .append("title")
          .text((d) => d.name);

        gLabels = g.append("g").attr("id", "labels");
        // yield Object.assign(svg.node(), { sl });

        function redrawLabels() {
          console.log("redrawLabels", gLabels, threshold);
          const sl = smartLabels(data, {
            target: gLabels,
            label: (d) => d.Name,
            x: (d) => xScale(x(d)),
            y: (d) => yScale(y(d)),
            width: width - margin.left - margin.right,
            height: height - margin.top - margin.bottom,
            labelsInCentroids,
            threshold,
            showVoronoi: showVoronoi,
            showAnchors: showAnchors,
          });
          console.log("smartLabels created", sl);
        }

        if (!useSmartLabels) {
          g.selectAll("text.label")
            .data(data)
            .attr("stroke", "black")
            .join("text")
            .attr("class", "label")
            .style("font", "10px sans-serif")
            .attr("x", (d) => xScale(x(d)))
            .attr("y", (d) => yScale(y(d)))
            .text((d) => d.name);
        }

        const onThresholdChange = () => {
          threshold = +d3.select("#inThreshold").node().value;
          console.log("threshold", threshold);
          d3.select("#outThreshold").text(threshold);
          redrawLabels();
        };

        d3.select("#inThreshold").on("input", onThresholdChange);
        onThresholdChange();
      });
    </script>
  </body>
</html>
